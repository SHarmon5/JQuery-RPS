<!DOCTYPE html>
  <head>
    <title>JQuery RPS</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <body>
      <div id="intro">
        <h1><u>Welcome to Rock Paper Scissors</u></h1>
        </div>
        <div id="intro2">
        <h3>Let's Play, take your pic!</h3>
        </div>

      <div class="container">
        <div class="tilt pic">
          <button class ="btn" id="choice-one"><img src="rock.jpeg" alt="rock"></button>
        </div>
        <div class="tilt pic">
          <button class ="btn" id="choice-two"><img src="paper.jpeg" alt="paper"></button>
        </div>
        <div class="tilt pic">
          <button class ="btn" id="choice-three"><img src="scissors.jpeg" alt="scissors"></button>
        </div>
      </div>
        
      <div class="results"></div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="index.js"></script>
    </body>
  </head>
